<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="rps.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="logo.svg" alt="logo">
                <div class="score-container">
                    <div>SCORE</div>
                    <h1 class="score">0</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="box-container">
                <div class="rock-paper-scissors-container">
                    <div>
                        <div class="paper-container">
                            <img src="icon-paper.svg" alt="paper">
                        </div>
                        <hr class="top-line">
                        <div class="scissors-container">
                            <img src="icon-scissors.svg" alt="scissors">
                        </div>
                    </div>
                    <div>
                        <hr class="leftdown-line"><hr class="rightdown-line">
                        <div class="rock-container">
                            <img src="icon-rock.svg" alt="scissors">
                        </div>
                    </div>
                    <div class="triangle"></div>
                </div>

                <div class="game-container">
                    <div class="game">
                        <div class="playermove-container">
                            YOU PICKED
                            <div class="playermove">
                            </div>
                        </div>
                        <div class="result-container">
                            <div class="result">
                            </div>
                            <button class="play-again">
                                PLAY AGAIN
                            </button>
                        </div>
                        <div class="computermove-container">
                            THE MOUSE PICKED
                            <div class="computermove">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="rules-container">
            <div class="rules-header">
                <h1>RULES</h1>
                <i class="fa-solid fa-xmark" id="close-rules"></i>
            </div>
            <img src="image-rules.svg" >
        </div>

        <footer>
            <button class="rules-btn">RULES</button>
        </footer>

    </body>

    <script src="rps.js"></script>
</html>
